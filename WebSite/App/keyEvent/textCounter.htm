<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<textarea id="txtCounter"></textarea>
<span id="spCounter"></span>

<script src="../../js/textCounter.js" type="text/javascript"></script>
<script type="text/javascript">

   

    window.onload = function () {
        new textCounter("txtCounter", 500, function (nRemainCount) {
            document.getElementById("spCounter").innerHTML = nRemainCount;
        }, function (nCount) {
            document.getElementById("spCounter").innerHTML = nCount;
        });
    }

</script>
</body>
</html>
